<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaruGod Shop - ร้านค้าออนไลน์</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 25%, #87ceeb 50%, #4682b4 75%, #1e3c72 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            animation: backgroundFlow 20s ease-in-out infinite;
        }

        @keyframes backgroundFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .water-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(173, 216, 230, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(135, 206, 235, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 70%, rgba(70, 130, 180, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 90% 90%, rgba(176, 224, 230, 0.4) 0%, transparent 50%);
            z-index: -2;
            animation: waterFlow 25s linear infinite;
        }

        @keyframes waterFlow {
            0% { transform: translateX(-100px) translateY(-50px) rotate(0deg); }
            25% { transform: translateX(50px) translateY(30px) rotate(90deg); }
            50% { transform: translateX(100px) translateY(-30px) rotate(180deg); }
            75% { transform: translateX(-50px) translateY(50px) rotate(270deg); }
            100% { transform: translateX(-100px) translateY(-50px) rotate(360deg); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Auth Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal-content {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(240, 248, 255, 0.95));
            border-radius: 25px;
            padding: 40px;
            max-width: 450px;
            width: 90%;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(135, 206, 235, 0.5);
            text-align: center;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-title {
            font-size: 2.2em;
            color: #2e86ab;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .modal-subtitle {
            color: #4682b4;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 15px 20px;
            margin: 10px 0;
            border: 2px solid rgba(135, 206, 235, 0.3);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1.1em;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #2e86ab;
            box-shadow: 0 0 15px rgba(46, 134, 171, 0.3);
            transform: translateY(-2px);
        }

        .form-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #2e86ab, #4682b4);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .form-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #4682b4, #2e86ab);
        }

        .form-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .form-link {
            color: #2e86ab;
            text-decoration: none;
            cursor: pointer;
            margin: 10px;
            display: inline-block;
            transition: color 0.3s ease;
        }

        .form-link:hover {
            color: #4682b4;
            text-decoration: underline;
        }

        .error-message, .success-message {
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            font-weight: bold;
            display: none;
        }

        .error-message {
            color: #dc3545;
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
        }

        .success-message {
            color: #28a745;
            background: rgba(40, 167, 69, 0.1);
            border: 1px solid rgba(40, 167, 69, 0.3);
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 3px solid rgba(135, 206, 235, 0.3);
            position: relative;
            overflow: hidden;
        }

        .logo {
            font-size: 2.8em;
            color: #2e86ab;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            color: #4682b4;
            font-size: 1.3em;
            margin-bottom: 10px;
        }

        .user-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 100;
            flex-wrap: wrap;
        }

        .control-btn {
            background: rgba(46, 134, 171, 0.95);
            color: white;
            padding: 15px 20px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 1em;
            text-decoration: none;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            background: rgba(70, 130, 180, 0.95);
        }

        .user-info {
            background: rgba(40, 167, 69, 0.95);
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            font-size: 0.9em;
        }

        .shop-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(15px);
        }

        .shop-section h2 {
            color: #2e86ab;
            margin-bottom: 20px;
            font-size: 2em;
            text-align: center;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .product-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            border: 2px solid rgba(135, 206, 235, 0.3);
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            color: #6c757d;
            border: 2px dashed #dee2e6;
        }

        .product-name {
            font-size: 1.3em;
            color: #2e86ab;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .product-description {
            color: #666;
            margin-bottom: 15px;
            font-size: 0.95em;
            line-height: 1.4;
        }

        .product-price {
            font-size: 1.5em;
            color: #28a745;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .product-stock {
            color: #666;
            margin-bottom: 15px;
            font-size: 0.9em;
        }

        .product-stock.low-stock {
            color: #dc3545;
            font-weight: bold;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            gap: 15px;
        }

        .quantity-btn {
            background: #2e86ab;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quantity-btn:hover {
            background: #4682b4;
            transform: scale(1.1);
        }

        .quantity-display {
            font-size: 1.2em;
            font-weight: bold;
            color: #2e86ab;
            min-width: 40px;
            text-align: center;
        }

        .buy-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .buy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .buy-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .cart-btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #ffc107, #e0a800);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .cart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .admin-panel {
            display: none;
        }

        .hidden {
            display: none !important;
        }

        .admin-nav {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .admin-tab {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 15px 25px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.1em;
            color: #2e86ab;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .admin-tab.active {
            background: linear-gradient(135deg, #2e86ab, #4682b4);
            color: white;
            transform: translateY(-2px);
        }

        .admin-section {
            display: none;
        }

        .admin-section.active {
            display: block;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .data-table th {
            background: linear-gradient(135deg, #2e86ab, #4682b4);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: bold;
        }

        .data-table td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .data-table tr:hover {
            background: rgba(135, 206, 235, 0.1);
        }

        .action-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: bold;
            margin: 2px;
            transition: all 0.3s ease;
        }

        .btn-edit {
            background: linear-gradient(135deg, #ffc107, #e0a800);
            color: white;
        }

        .btn-delete {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
        }

        .btn-approve {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #2e86ab, #4682b4);
            color: white;
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .cart-count {
            background: #dc3545;
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
            font-weight: bold;
            position: absolute;
            top: -10px;
            right: -10px;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-input {
            flex: 1;
        }

        .file-upload {
            position: relative;
            display: inline-block;
            cursor: pointer;
            width: 100%;
        }

        .file-upload input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-upload-label {
            display: block;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px dashed rgba(135, 206, 235, 0.5);
            border-radius: 15px;
            text-align: center;
            color: #666;
            transition: all 0.3s ease;
        }

        .file-upload:hover .file-upload-label {
            border-color: #2e86ab;
            background: rgba(46, 134, 171, 0.1);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            z-index: 3000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(135deg, #28a745, #20c997);
        }

        .notification.error {
            background: linear-gradient(135deg, #dc3545, #c82333);
        }

        .notification.info {
            background: linear-gradient(135deg, #17a2b8, #138496);
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            .user-controls {
                flex-direction: column;
                top: 10px;
                right: 10px;
            }

            .admin-nav {
                justify-content: flex-start;
                overflow-x: auto;
            }

            .form-row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="water-bg"></div>
    
    <!-- Login Modal -->
    <div class="modal" id="login-modal">
        <div class="modal-content">
            <div class="modal-title">🔐 เข้าสู่ระบบ</div>
            <div class="modal-subtitle">MaruGod Shop</div>
            
            <div id="login-error" class="error-message"></div>
            <div id="login-success" class="success-message"></div>
            
            <input type="email" id="login-email" class="form-input" placeholder="อีเมล" required>
            <input type="password" id="login-password" class="form-input" placeholder="รหัสผ่าน" required>
            
            <button class="form-btn" onclick="userLogin()" id="login-btn">🔐 เข้าสู่ระบบ</button>
            
            <div style="margin-top: 20px;">
                <a class="form-link" onclick="showRegisterModal()">สมัครสมาชิก</a> |
                <a class="form-link" onclick="showForgotPasswordModal()">ลืมรหัสผ่าน?</a> |
                <a class="form-link" onclick="showAdminLoginModal()">เข้าสู่ระบบแอดมิน</a>
            </div>
        </div>
    </div>

    <!-- Register Modal -->
    <div class="modal hidden" id="register-modal">
        <div class="modal-content">
            <div class="modal-title">📝 สมัครสมาชิก</div>
            <div class="modal-subtitle">MaruGod Shop</div>
            
            <div id="register-error" class="error-message"></div>
            <div id="register-success" class="success-message"></div>
            
            <div class="form-row">
                <input type="text" id="register-firstname" class="form-input" placeholder="ชื่อจริง" required>
                <input type="text" id="register-lastname" class="form-input" placeholder="นามสกุล" required>
            </div>
            
            <input type="text" id="register-username" class="form-input" placeholder="ชื่อผู้ใช้" required>
            <input type="email" id="register-email" class="form-input" placeholder="อีเมล" required>
            <input type="tel" id="register-phone" class="form-input" placeholder="เบอร์โทรศัพท์" required>
            <input type="password" id="register-password" class="form-input" placeholder="รหัสผ่าน (อย่างน้อย 6 ตัวอักษร)" required>
            <input type="password" id="register-confirm-password" class="form-input" placeholder="ยืนยันรหัสผ่าน" required>
            
            <textarea id="register-address" class="form-textarea" placeholder="ที่อยู่สำหรับจัดส่งสินค้า" required></textarea>
            
            <button class="form-btn" onclick="userRegister()" id="register-btn">📝 สมัครสมาชิก</button>
            
            <div style="margin-top: 20px;">
                <a class="form-link" onclick="showLoginModal()">มีบัญชีแล้ว? เข้าสู่ระบบ</a>
            </div>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal hidden" id="forgot-password-modal">
        <div class="modal-content">
            <div class="modal-title">🔑 ลืมรหัสผ่าน</div>
            <div class="modal-subtitle">กรุณากรอกอีเมลเพื่อรีเซ็ตรหัสผ่าน</div>
            
            <div id="forgot-error" class="error-message"></div>
            <div id="forgot-success" class="success-message"></div>
            
            <input type="email" id="forgot-email" class="form-input" placeholder="อีเมล" required>
            
            <button class="form-btn" onclick="sendPasswordReset()" id="forgot-btn">📧 ส่งลิงก์รีเซ็ตรหัสผ่าน</button>
            
            <div style="margin-top: 20px;">
                <a class="form-link" onclick="showLoginModal()">กลับไปเข้าสู่ระบบ</a>
            </div>
        </div>
    </div>

    <!-- Admin Login Modal -->
    <div class="modal hidden" id="admin-login-modal">
        <div class="modal-content">
            <div class="modal-title">👑 เข้าสู่ระบบแอดมิน</div>
            <div class="modal-subtitle">MaruGod Shop Admin Panel</div>
            
            <div id="admin-login-error" class="error-message"></div>
            
            <input type="text" id="admin-username" class="form-input" placeholder="ชื่อผู้ใช้แอดมิน" required>
            <input type="password" id="admin-password" class="form-input" placeholder="รหัsผ่านแอดมิน" required>
            
            <button class="form-btn" onclick="adminLogin()" id="admin-login-btn">👑 เข้าสู่ระบบแอดมิน</button>
            
            <div style="margin-top: 20px;">
                <a class="form-link" onclick="showLoginModal()">เข้าสู่ระบบผู้ใช้ทั่วไป</a>
            </div>
        </div>
    </div>

    <!-- Add/Edit Product Modal -->
    <div class="modal hidden" id="product-modal">
        <div class="modal-content">
            <div class="modal-title" id="product-modal-title">➕ เพิ่มสินค้าใหม่</div>
            
            <div id="product-error" class="error-message"></div>
            <div id="product-success" class="success-message"></div>
            
            <input type="hidden" id="product-id">
            
            <input type="text" id="product-name" class="form-input" placeholder="ชื่อสินค้า" required>
            
            <textarea id="product-description" class="form-textarea" placeholder="รายละเอียดสินค้า" required></textarea>
            
            <div class="form-row">
                <input type="number" id="product-price" class="form-input" placeholder="ราคา (บาท)" min="0" step="0.01" required>
                <input type="number" id="product-stock" class="form-input" placeholder="จำนวนสต๊อก" min="0" required>
            </div>
            
            <select id="product-category" class="form-select" required>
                <option value="">เลือกหมวดหมู่สินค้า</option>
                <option value="seeds">เมล็ดพันธุ์</option>
                <option value="fertilizer">ปุ๋ย
